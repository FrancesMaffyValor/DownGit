<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Ellen Abott | Registered Massage Therapist
    </title>
    <link rel="stylesheet"  href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/CSS'>
    <link rel="stylesheet"  href="css/styles.css">
    <link rel="stylesheet"  href="css/responsive.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width= device-width, intial-scale=1.0">
  </head>
  <body>
    <header>
      <a href = "index.html" id="logo">
        <h1>Ellen Abott</h1>
        <h2> Registered Massage Therapist</h2>
      </a>
      <nav>
         <ul>
           <li><a href="index.html" >Home</a></li>
           <li><a href="about.html">About</a></li>
           <li><a href="booking.html" class="selected">Book Now</a></li>
           <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container" ng-app="scheduleApp" ng-controller="mainController" >
      <div class="page-header text-center" >
        <h1 id="text">Book Appointments Now</h1>
      </div>
      <div class="row times">
        <div class="col-xs-4 text-center" ng-repeat="day in days">
          <div class="time-slot" ng-repeat="slot in day.slots">
            <button class="bookingBtn" onclick="myFunction()"> {{slot.time}} <br>
              <span ng-if="slot.booked"> Booked</span>
              <span ng-if="!slot.booked">Available</span>
            </button>
          </div>
          <!--
        <h3 id="text">{{day.name}}</h3>
        <div class="time-slot" ng-repeat="slot in day.slots">
          <input type="checkbox" id="{{day.name}}-{{$index}}" ng-model="slot.booked" ng-disabled="slot.booked" >
          <label for="{{day.name}}-{{$index}}">{{slot.time}}<br>
            <span ng-if="slot.booked"> Booked</span>
            <span ng-if="!slot.booked">Available</span>
          </label>
          **/-->

      </div>
    </div>
    <p class="text-center">
      <a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
    </p>

    </div>
      <footer id="footer">
        <a href="https://twitter.com"><img src="img/twitter-wrap.png" alt="twitter logo" class="social-icon"></a>
        <a href="https://www.facebook.com"><img src="img/facebook-wrap.png" alt="facebook logo" class="social-icon"></a>
        <p>&copy; 2017 All Rights Reserved.</p>
      </footer>

  </body>
</html>
